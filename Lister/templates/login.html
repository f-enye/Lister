{% extends "base.html" %}

{% block content %}
<div class="container">
	<h1>Lister</h1>
</div>
<div class="container">
	<form action="" method="post" name="login" role="form">
		{{form.hidden_tag()}}
		<div class="form-group">
			{{form.user_name.label}}
			<input type="email" required="required" class="form-control" id="{{form.user_name.id}}" name="{{form.user_name.name}}" placeholder="Enter email">
			<!-- {{form.user_name}} -->
			{% for error in form.errors.user_name %}
			<span style="color : red;">[{{error}}]</span>
			{% endfor %}<br>
		</div>
		<div class="form-group">
			{{form.password.label}}
			<input type="password" required="required" class="form-control" id="{{form.password.id}}" name="{{form.password.name}}" placeholder="Password">
			<!-- {{form.password}} -->
			{% for error in form.errors.password %}
			<span style="color : red;">[{{error}}]</span>
			{% endfor %}<br>
		</div>
		<button type="submit" class="btn btn-default">Log In</button>
	</form>
</div>
<div class="container">
	<a href="#">Forgot Password</a><br>
	<a href="{{url_for('Signup')}}">Sign Up</a>
</div>
{% endblock %}
