{% extends "base.html" %}
{% block content %}
<div class="container">
	<form action="" method="post" name="" role="form">
		{{form.hidden_tag()}}
		<div class="form-group">
			{{form.list_name.label}}
			<input type="text" required="required" class="form-control"  id="{{form.list_name.id}}" name="{{form.list_name.name}}" placeholder="Enter list name">
			{% for error in form.errors.list_name %}
			<span style="color : red;">[{{error}}]</span>
			{% endfor %}<br>
		</div>
		<button type="submit" class="btn btn-default">Create List</button>
	</form>
</div>
{% endblock %}
